<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Login Akun</title>
</head>
<body>
    <div class="form-login">
        <form action="#" method="get">
            <h2>Login Akun</h2>
            <table>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Masukkan email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Masukkan password" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ingatkan password saya</label>
                    </td>
                </tr>
                <!-- <tr>
                    <td colspan="2" id="google">
                        <a href="#" class="button-google">Login dengan Google</a>
                    </td>
                </tr> -->
                <tr>
                    <td colspan="2">
                        <button type="submit" id="login" onclick="window.location.href='index.html'">Masuk</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="question">Belum punya akun?</td>
                </tr>
                <tr>
                    <td colspan="2" id="regist-account">
                        <a href="register.html" class="button-register">Registrasi akun</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
