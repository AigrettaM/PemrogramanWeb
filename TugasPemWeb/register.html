<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/register.css">
    <title>Registrasi Akun</title>
</head>
<body>
    <div class="form-register">
        <form action="#" method="get">
            <h2>Registrasi Akun</h2>
            <table>
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td><input type="text" name="nama" id="nama" placeholder="Masukkan nama Anda" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Masukkan email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Masukkan password" required></td>
                </tr>
                <tr>
                    <td><label for="foto">Upload Foto</label></td>
                    <td><input type="file" name="foto" id="foto"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Saya setuju dengan syarat & ketentuan</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" id="regist" onclick="window.location.href='index.html'" >Registrasi</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="question">Sudah punya akun?</td>
                </tr>
                <tr>
                    <td colspan="2" id="login-account">
                        <a href="login.html" class="button-login">Login akun</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
