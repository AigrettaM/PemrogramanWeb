<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Mahasiswa</title>
    <style>
        td, th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="get" style="margin-left: 25px; margin-top: 30px;">
        <label for="formulir">
            <h3>
                Pendataan Tingkat Kepuasan Mahasiswa Baru tahun 2025
            </h3>
        </label>
        <table>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                    <input type="email" name="email" id="email_mahasiswa" placeholder="Masukkan email Anda">
                </td>
            </tr>
            <tr>
                <td>
                    Username
                </td>
                <td> : </td>
                <td colspan="2">
                    <input type="text" name="username" id="username_mahasiswa">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td> : </td>
                <td colspan="2">
                    <input type="password" name="nim" id="nim_mahasiswa">
                </td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td> : </td>
                <td>
                    <select name="jurusan" id="jurusan-id">
                        <option value="rpl">Rekayasa Perangkat Lunak</option>
                        <option value="tekkom">Teknik Komputer</option>
                        <option value="pgsd">PGSD</option>
                        <option value="pgpaud">PGPAUD</option>
                        <option value="mm">Pendidikan Multimedia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Jenis Kelamin  </p>
                </td>
                <td> : </td>
                <td>
                    <input type="radio" value="perempuan"> Perempuan
                </td>
                <td>
                    <input type="radio" value="laki-laki"> Laki-laki
                </td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td>
                    <input type="date" name="tglLahir" id="tgl_mahasiswa">
                </td>
            </tr>
            <tr>
                <td>
                    Alamat
                </td>
                <td> : </td>
                <td colspan="2">
                    <textarea name="Alamat" id="alamat-mahasiswa"></textarea>
                </td>
            </tr>
            <tr>
                <td>No Telepon</td>
                <td>:</td>
                <td>
                    <input type="tel" inputmode="numeric" name="telepon" id="tel_mahasiswa">
                </td>
            </tr>
            <tr>
                <td>Upload</td>
                <td>:</td>
                <td>
                    <input type="file" name="file" id="file_mahasiswa">
                </td>
            </tr>
            <tr>
                <td>Tingkat Kepuasan</td>
                <td>:</td>
                <td>
                    <input type="range" name="kepuasan" id="tingkatkepuasan_mahasiwa">
                </td>
            </tr>
            <tr>
                <td>Pilih Warna</td>
                <td>:</td>
                <td>
                    <input type="color" name="warna" id="warna_mahasiswa">
                </td>
            </tr>
            <tr>
                <td colspan="4" style="padding-top: 15px; border: 1px; text-align: end;">
                    <button style="background-color: #2D336B; border-radius: 5px; font-size: medium; padding: 12.5px; color: white;">
                        Submit
                    </button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
