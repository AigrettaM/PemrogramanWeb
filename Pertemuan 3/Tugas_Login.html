<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun</title>
</head>
<body>
    <form action="#" method="get">
        <h2>Login Akun</h2>
        <table>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <!-- <td></td> -->
                <td>
                    <input style="width: 80%;"
                    type="email" id="email" name="email" placeholder="Masukkan email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <!-- <td></td> -->
                <td>
                    <input style="width: 80%;"
                    type="password" name="password" id="password" placeholder="Masukkan password" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="cek">
                        <input type="checkbox" name="terms" required> Ingatkan password saya
                    </label>
                </td>
                <!-- <td colspan="2">
                    <input type="checkbox" name="terms" required> 
                </td>
                <td>Saya setuju dengan syarat & ketentuan</td> -->
            </tr>
            <tr>
                <td colspan="2">
                    <a href="#" class="button-google">
                        Login dengan Google
                    </a>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Registrasi</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
